<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Svea's Address Book!</title>
</head>
<body>
<h1>Address Book</h1>
<h2>Add a Contact:</h2>
<form id="new-contact">
  <label for="new-first-name">First Name</label>
  <input type="test" id="new-first-name">
  <label for="new-last-name">Last Name</label>
  <input type="text" id="new-last-name">
  <label for="new-phone-number">Phone Number</label>
  <input type="text" id="new-phone-number">
  <label for="new-nick-name">Nickname</label>
  <input type="text" id="new-nick-name">
  <button type="submit">Add</button>
</form>

<h2>Contacts</h2>
<ul id="contacts">
</ul>

<div id="show-contact">
  <p>First Name: <span class="first-name"></span></p>
  <p>Last Name: <span class="last-name"></span></p>
  <p>Phone Number: <span class="phone-number"></span></p>
  <div id="buttons">

  </div>
</div>
</body>
</html>
